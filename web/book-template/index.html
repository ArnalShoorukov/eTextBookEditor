<!Doctype html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, user-scalable=yes">
    <meta charset="utf-8"/>
    <title>-- book-title --</title>
    <link rel="stylesheet" type="text/css" href="css/main-style.min.css"/>
</head>
<body>
<div class="book">

    <div class="page-header">
        <span id="show-book-summary" class="btn left glyphicon glyphicon-th-list" title="Мазмуну"></span>
        <span id="book-back-button" class="btn left glyphicon glyphicon-arrow-left"
              onclick="history.go(-1);return true;" title="Назад"></span>
        <span id="book-search-button" class="btn left glyphicon glyphicon-search" title="Поиск"></span>
        <h2 class="book-name">-- book-title --</h2>
    </div>

    <div class="search-panel">
        <input id="search-input" type="text" placeholder="Укажите искомую фразу"/>
        <span class="do-search">
            <span class="glyphicon glyphicon-search"></span>
        </span>
        <div class="prev">
            <span class="glyphicon glyphicon-arrow-left"></span>
        </div>
        <div class="next">
            <span class="glyphicon glyphicon-arrow-right"></span>
        </div>
    </div>

    <div class="book-summary">
        <ul id="moduleList" class="summary">
            -- module-list --
        </ul>
    </div>

    <div id="book-body" class="book-body display e-text-book-viewer"></div>
</div>

<script src="js/script.min.js"></script>
</body>
</html>
