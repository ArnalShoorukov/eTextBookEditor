<!Doctype html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, user-scalable=yes">
    <meta charset="utf-8" />
    <title>-- title --</title>
    <link rel="stylesheet" type="text/css" href="../css/main-style.min.css" />
</head>
<body>
<div class="container e-text-book-viewer">
    <e-text-book>
        <module data-anijs="if:load, on: window, do: rollIn animated">
            <module-title>
                <edit-element class="module-element">Название модуля</edit-element>
                <view-element class="module-element">-- moduleTitle --</view-element>
            </module-title>
            <module-background-image>&nbsp;</module-background-image>
            <module-questions>
                <edit-element class="module-element">Ключевые вопросы модуля</edit-element>
                <view-element class="module-element"></view-element>
            </module-questions>
            <module-description>
                <edit-element class="module-element">Описание модуля</edit-element>
                <view-element class="module-element"></view-element>
            </module-description>
            <blocks></blocks>
        </module>
    </e-text-book>
</div>

</body>
</html>
