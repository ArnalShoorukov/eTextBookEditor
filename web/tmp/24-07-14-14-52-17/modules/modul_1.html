<!Doctype html>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, user-scalable=yes">
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <div class="container e-text-book-viewer">
            <e-text-book>
                <module moduleid="1" editable="0">
    

                    <module-title>
                        
                        <view-element class="module-element">1-тема Саякат</view-element>
                    </module-title>
                    <module-background-image>&nbsp;</module-background-image>
                    <module-questions>
                        
                        <view-element class="module-element">Унаанын ичинен кайсынысы жакшы?</view-element>
                    </module-questions>
                    <module-description>
                        
                        <view-element class="module-element">Жатыш жөндөмөнүн мүчөсү. Жактама ат атооч.</view-element>
                    </module-description>
                    <blocks></blocks>
                </module>
            </e-text-book>
        </div>
        <link rel="stylesheet" type="text/css" href="css/main-style.min.css" />
        <script src="js/script.min.js"></script>
        <script>
            $(function(){
                for(var i = 0; i < $('body').find('widget').length; i++) {
                    var widgetCont = $($('body').find('widget')[i]);
                    var widget = App.eTextBookWidgetRepository.getWidgetBySlug(widgetCont.attr('widget-slug'));
                    widget = new widget();
                    widget.contentContainer = widgetCont.find('widget-content');
                    widget.viewActivate();
                }
            });
        </script>
    </body>
</html>
