Создание нового учебника текст1: |
  Для того чтобы создать новый учебник, вам необходимо перейти на страницу списка учебником (ссылка
  "Учебники" в верхнем меню).
  На странице списка, в заголовке "учебники" справа кликнуть по ссылке "Создать новый учебник".
  Откроется форма для добавления учебника. Поле "заголовок" в форме является обязательным. Желательно
  заполнить все поля формы, а так же выбрать обложку для книги.<br/>
  Файл для обложки должен присутствовать на вашем компьютере чтобы вы могли выбрать его. Когда все поля
  будут заполнены, нажмите кнопку "Создать" в нижней части формы.

Создание нового учебника текст2: |
  В случае если все прошло удачно, в верхней части формы отобразиться сообщение на зеленом фоне, что
  учебник успешно создан.
  Теперь вы можете нажать кнопку закрыть или же кликнуть по пустой области вне формы, форма закроется.
  В списке учебников отобразится ваш только что созданный учебник.
  Кликните по кнопке "редактировать", чтобы перейти на страницу редактирования.

Доступ к редактированию текст1: |
  Того что бы начать работу с редактором, вам необходимо пройти авторизацию, на сервере. <br/>
  Для этого надо кликнуть по ссылке "Войти" расположенной в правом верхнем углу страницы. <br/>
  После чего отобразится форма авторизации, в ней укажите лоигн пароль. <br/>
  В случае если логин и пароль акажутся верными, в правом верхнем углу страницы ссылка "Войти" измениться
  на "Выйти".

Доступ к редактированию текст2: |
  Так же на странице со списком учебников, под каждым учебником отобразяться управляющие кнопки.
  Вы можете <a href="/ru/documentation/create-book">создать новый учебник</a>, или же начать
  редактировать один из уже имеющихся.
  Для того что бы приступить к редактированию, кликните по кнопке "редактировать", под целевым учебником.


