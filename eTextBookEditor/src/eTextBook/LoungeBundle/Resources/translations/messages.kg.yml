'Обоснование проекта:' : 'Долбоордун негиздемеси:'

О проекте текст1: |
  Жаӊы окуу китептерин иштеп чыгуу үчүн республикалык бюджеттен жыл сайын 100 млн сом акча каражаты бөлүнүп
  жаткандыгына карабастан азыркы учурда мектептердин китептер менен камсыз болуусу 40%дан төмөн болуп саналат.
  Кыргызстанда билим берүү төрт тилде жүргүзүлөт, ал эми бул топтор үчүн китептердин жетишпестиги 8 млн экземплярга
  жакын.  Аларды тираждап көбөйтүүгө жыл сайын 600 млн сом талап кылынат.


О проекте текст2: |
  Китептердин физикалык жактан жетишпестиги көпчүлүк китептердин мазмунунун эскиргендиги менен да татаалдашып жатат.
  Республиканын мектеп китепканаларында тытылып, тамтыгы кеткен жана моралдык жактан эскирген, тагыраак айтканда,
  санитардык-гигиеналык ченемдерге ылайык келбеген жана заманбап талаптарга жооп бербеген адабияттардын саны 60%дан
  ашат.


О проекте текст3: |
  Ошол эле учурда, жаӊы технологиялардын мүмкүнчүлүгү, тактап айтканда, электрондук окуу китептерин билим берүү
  процессине киргизүү окуу китептерин камсыз кылуу боюнча жогоруда белгиленген көйгөйлөр менен эффективдүү күрөшүүгө
  мүмкүндүк берет. Электрондук окуу китептеринин артыкчылыктары алардын арзан көчүрүлүшү жана таркатуунун жеӊилдиги
  болуп саналат. Аны менен бирге эле, окутуучуларга жана окуучуларга көнүп калган кагаз түрүндөгү адабияттарды же
  алардын санариптик көчүрмөлөрүн колдонууну өз алдынча тандай алуу мүмкүнчүлүктөрү берилет. Интерактивдик жана
  мультимедиалык түзүмдөр электрондук окуу көрсөтмөлөрүнүн артыкчылыктуу өзгөчөлүктөрү болуп эсептелет. Окуу
  китептеринде берилген материалдар издөө системасы, ар башка курстар жана предметтер ортосундагы айкалышкан
  шилтемелер, аудио жана видео контент, тесттик тапшырмалар, андан сырткары. башка акыл жөндөмүн өстүрүүчү жана окуу
  процессин жөнөкөйлөтүүчү инновациялык чечимдер менен толукталат.


О проекте текст4: |
  Электрондук окуу китептер окуучулардын материалды сабак маалында да, үй шарттарында да эӊ жакшы кабыл алуусуна өбөлгө
  түзөт. Электрондук окуу китептерин практикалык жактан колдонуу окуу материалдарын тез жана аз чыгымдарды жумшоо
  менен жаӊылоого мүмкүндүк берет, ал эми, печаттык китептер менен бул нерселерди жасоого мүмкүн болбойт.

Целью проекта: Долбоордун максаты

Цель проекта текст1: |
  Кыргыз Республикасында биринчи электрондук окуу китептерин мектептик билим берүү системасында пилоттук сыноо үчүн
  шарттарды түзүү.  Электрондук китептердин азыркы редакциялары азырынча жөнөкөй колдонуучулар үчүн көркөм
  иллюстрацияларды түзүүгө же текстти окуу китебинин структурасына жараша түзүп чыгууга мүмкүндүк бербейт.
  Биринчи этапта биз электрондук окуу китебинин үлгүсүн түзүүгө, аны түзүү ыкмасына жана технологиясына маани
  беришибиз керек. Бул иштин жыйынтыгында ылайыктуу инструменттерди иштеп чыгуу менен процессти автоматташтырууга
  мүмкүн болот.


'Задачи проекта включают в себя следующее:' : 'Долбоордун милдеттери төмөндөгүлөрдү камтыйт:'

Цель проекта текст2: |
  1. Персоналдык компьютерде жана Android түзүмдөрүндө дагы колдонууга мүмкүн болгон электрондук окуу китептерин түзүү
  үчүн кроссплатформалык редакторду иштеп чыгуу .

Цель проекта текст3: |
  2. Параллелдик тестирлөө менен чогуу эле, кол менен версткалануучу биринчи электрондук окуу китебин иштеп чыгуу.
  Версткалоонун жана кооздоонун мыйзам ченемдүүлүктөрүн аныктоо, аларды бир калыпка салуу.


Цель проекта текст4: |
  3. Создания инструкций пользования электронного учебника для успешного внедрения в обучающий
  процесс.

