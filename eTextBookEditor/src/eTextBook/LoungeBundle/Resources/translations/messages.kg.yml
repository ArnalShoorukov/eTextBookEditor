Доступ к редактированию: Редакциялоо мүмкүнчүлүгү

Доступ к редактированию текст1: |
  Редактор менен иштеп баштоо үчүн сиз серверде авторизациядан өтүшүӊүз керек.
  Ал үчүн баракчанын жогору, оӊ жагында жайгашкан «Кирүү» шилтемесин басуу керек.
  Андан соӊ авторизация чыгат, ага логинди жана паролду киргизиӊиз.
  Логин жана пароль туура чыккан учурда баракчанын жогору, оӊ жагында «Кирүү» шилтемеси «Чыгуу» шилтемесине өзгөрөт.

Доступ к редактированию текст2: |
  Ошондой эле, китептердин тизмеси берилген баракта ар бир китептин алдында башкаруу баскычтары көрүнөт.
  Сиз <a href="/ru/documentation/create-book">жаӊы китеп </a>түзө аласыз же тизмеде берилген китептердин
  бирин редакциялоону баштай аласыз.
  Редакциялоону баштоо үчүн, сиз каалаган китептин алдындагы «редакциялоо» деген баскычты басыӊыз.


