Текст для андроид ридера: |
  Android операциялык системалык түзүлүштөрүндө китептерди окуу үчүн кошумча <a href="/ebook.apk">тиркемени </a>
  чыгарып көчүрүү жана аны Өз түзүлүшүӊүзгө  отургузуу керек. <br/>
  Отургузгандан кийин тиркеме түзүлүштөгү эс-тутум картасында eTextBook папкасын түзөт, кийин ал папкага сиз .etb
  форматындагы окуу китептерин жүктөй аласыз.<br/>
  Китептерди <a href="/ru/books">репозиторийден</a> жүктөп алууга болот.

Текст для windows ридера: |
  Windows операциялык системалык түзүлүштөрүндө китептерди окуу үчүн <a href="/ebook-setup.exe">кошумча тиркемени </a>
  чыгарып көчүрүү жана аны Өз компьютериӊизге отургузуу керек. <br/>
  Отургузгандан кийин Program Files директориясында «Электрондук китептер» папкасы түзүлөт, анда кошумча тиркеме
  файлдары сакталат. Жаӊы китептерди кошуп киргизүү үчүн Сиз аларды ридер тиркемеси аркылуу же .etb форматында
  турган китептерди Program Files\Электронные учебники\app\books папкасына кошуп киргизе аласыз.<br/>
  Китептерди <a href="/ru/books">репозиторийден</a> жүктөп алууга болот.

