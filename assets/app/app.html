<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Электронные учебники</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/screen.js"></script>
</head>
<body>
    <div id="uploading" class="screen">
        <span class="book-title">Название учебника <strong>(256 кб)</strong></span>
        <span>Загрузка учебника...</span>
        <span class="uploading-progress">
            <span class="progress-bar">
                <span class="fill"></span>
            </span>
            <div class="display">0%</div>
        </span>
    </div>
    <div id="loading" class="screen" style="display: block">
        <span>Электронные учебники<span>
    </div>
    <div id="shelf" class="screen">
        <div class="soros"></div>
        <div class="shelf-title">Загруженные учебники</div>
        <div class="storageList"></div>
        <div class="shelf-title">Доступные для загрузки</div>
        <div class="remoteList"></div>
    </div>
    <iframe id="bookViewer" class="screen"></iframe>
</body>
</html>
